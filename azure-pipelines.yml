trigger:
  branches:
    include:
      - main  # Run the pipeline on every push to the main branch

pool:
  vmImage: 'ubuntu-latest'  # Use an Ubuntu environment

steps:
  # Step 1: Set up Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'  # Set Node.js version
    displayName: 'Set up Node.js'

  # Step 2: Install dependencies
  - script: |
      npm install
    displayName: 'Install dependencies'

  # Step 3: Run tests
  - script: |
      npm test
    displayName: 'Run tests'

  # Step 4: Build the project (if required)
  - script: |
      npm run build
    displayName: 'Build the project'

  # Step 5: Deploy to Azure Static Web Apps
  - script: |
      # Use the deployment token to deploy
      npx azure-static-web-apps-cli deploy --api-token $(STATIC_WEB_APPS_API_TOKEN)
    displayName: 'Deploy to Azure Static Web Apps'
    env:
      STATIC_WEB_APPS_API_TOKEN: $(STATIC_WEB_APPS_API_TOKEN)
